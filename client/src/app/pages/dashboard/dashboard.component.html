  <div nz-row style="background: #ECECEC;">
    <div nz-col nzSpan="16">
      <div style="padding: 30px;">
        <nz-row [nzGutter]="16">
          <nz-col [nzSpan]="12">
            <nz-card>
              <nz-statistic
                [nzValue]="(11.28 | number: '1.0-2')!"
                [nzTitle]="'Total Appointments - Today'"
                [nzPrefix]="prefixTplOne"
                [nzSuffix]="'%'"
                [nzValueStyle]="{ color: '#3F8600' }"
              ></nz-statistic>
              <ng-template #prefixTplOne><i nz-icon nzType="arrow-up"></i></ng-template>
            </nz-card>
          </nz-col>

          <nz-col [nzSpan]="12">
            <nz-card>
              <nz-statistic
                [nzValue]="(9.3 | number: '1.0-2')!"
                [nzTitle]="'Total Appointments - This Week'"
                [nzPrefix]="prefixTplTwo"
                [nzSuffix]="'%'"
                [nzValueStyle]="{ color: '#CF1322' }"
              ></nz-statistic>
              <ng-template #prefixTplTwo><i nz-icon nzType="arrow-down"></i></ng-template>
            </nz-card>
          </nz-col>
        </nz-row>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24">
          <div style="padding: 30px;">
            <h5 nz-typography>Today's Appointments</h5>
            <nz-table #basicTable [nzData]="listOfData">
              <thead>
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>Address</th>
                <th>Action</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let data of basicTable.data">
                <td>{{ data.name }}</td>
                <td>{{ data.age }}</td>
                <td>{{ data.address }}</td>
                <td>
                  <a>Action ä¸€ {{ data.name }}</a>
                  <nz-divider nzType="vertical"></nz-divider>
                  <a>Delete</a>
                </td>
              </tr>
              </tbody>
            </nz-table>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24">
          <div style="padding: 30px;">
            <h5 nz-typography>Consultation</h5>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
            <br>
          </div>
        </div>
      </div>
    </div>

    <div nz-col nzSpan="8">
      <div nz-row>
        <div nz-col nzSpan="24">
          <div style="padding: 30px;">
            <h5 nz-typography>Recent Activities</h5>
            <div style="background: #FFFFFF; padding-left: 30px;">
              <nz-list nzItemLayout="horizontal">
                <nz-list-item *ngFor="let item of data">
                  <nz-list-item-meta
                    nzDescription="Added New Appointment - Laura for Sudden loss of vision"
                  >
                    <nz-list-item-meta-title>
                      <a href="https://ng.ant.design">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                  </nz-list-item-meta>
                </nz-list-item>
                <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
              </nz-list>
            </div>
          </div>
        </div>
      </div>

      <div nz-row>
        <div nz-col nzSpan="24">
          <div style="padding: 30px;">
            <h5 nz-typography>Doctor's Availability</h5>
            <div style="background: #FFFFFF; padding-left: 30px;">
              <nz-list nzItemLayout="horizontal">
                <nz-list-item *ngFor="let item of data">
                  <nz-list-item-meta
                    nzAvatar="https://zos.alipayobjects.com/rmsportal/ODTLcjxAfvqbxHnVXCYX.png"
                    nzDescription="Ant Design, a design language for background applications, is refined by Ant UED Team"
                  >
                    <nz-list-item-meta-title>
                      <a href="https://ng.ant.design">{{ item.title }}</a>
                    </nz-list-item-meta-title>
                  </nz-list-item-meta>
                </nz-list-item>
                <nz-list-empty *ngIf="data.length === 0"></nz-list-empty>
              </nz-list>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
