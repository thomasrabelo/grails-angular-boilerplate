<nz-table
  nzShowSizeChanger
  [nzBordered]="true"
  [nzData]="listOfPatients"
  [nzFrontPagination]="false"
  [nzLoading]="isLoading"
  [nzTotal]="totalItems"
  [nzPageSize]="itemsPerPage"
  [nzPageIndex]="page"
  (nzQueryParams)="onQueryParamsChange($event)"
>
  <thead>
  <tr>
    <th nzColumnKey="id" [nzSortFn]="true">Id</th>
<!--    <th nzColumnKey="photoUrl">Photo</th>-->
    <th nzColumnKey="name" [nzSortFn]="true">Name</th>
    <th nzColumnKey="gender" [nzSortFn]="true">gender</th>
    <th nzColumnKey="bloodGroup" [nzSortFn]="true">Blood Group</th>
    <th nzColumnKey="symptoms" [nzSortFn]="true">Symptoms</th>
    <th nzColumnKey="mobileNumber" [nzSortFn]="true">Mobile Number</th>
    <th nzColumnKey="email" [nzSortFn]="true">Email</th>
    <th nzRight>Actions</th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let patient of listOfPatients">
    <td>{{ patient.id }}</td>
<!--    <td><img nz-image width="50px" height="50px" nzSrc="error" [nzFallback]="fallback" alt="" /></td>-->
    <td>{{ patient.name }}</td>
    <td>{{ patient.gender }}</td>
    <td>{{ patient.bloodGroup }}</td>
    <td>{{ patient.symptoms }}</td>
    <td>{{ patient.mobileNumber }}</td>
    <td>{{ patient.email }}</td>
    <td nzRight nzEllipsis>
      <a (click)="edit(patient.id)">Edit</a>
      <nz-divider nzType="vertical"></nz-divider>
      <a (click)="delete(patient.id)">Delete</a>
    </td>
  </tr>
  </tbody>
</nz-table>
